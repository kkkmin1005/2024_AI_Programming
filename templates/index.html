<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - Movie Analysis</title>
    <style>
        /* ì „ì²´ í˜ì´ì§€ ìŠ¤íƒ€ì¼ */
        body {

        /* í—¤ë” */

        /* ì „ì²´ ì»¨í…Œì´ë„ˆ */
        .container {

        }

        /* ì¹´ë“œ ì„¹ì…˜ */

        }

        /* ì˜í™” ì„ íƒ ìŠ¬ë¼ì´ë” */
        .slider-container {
            display: flex;

        .movie-card {

        /* ì›¹ìº  ìŠ¤íƒ€ì¼ */

        }

        #video-feed {

        /* ë²„íŠ¼ */

</head>
<body>
    <header>
        Emotion Detection - Movie Analysis
    </header>

    <!-- ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
    <div class="container">
        <!-- ì˜í™” ì„ íƒ ì¹´ë“œ -->
        <div class="card">
            <h2>ğŸ¬ Select a Movie</h2>
            <div class="slider-container" id="slider">
                <div class="movie-card" onclick="selectMovie(this)" data-movie="Movie 1">
                    <img src="https://via.placeholder.com/150x200?text=Movie+1" alt="Movie 1">
                    <p>Movie 1</p>
                </div>
                <div class="movie-card" onclick="selectMovie(this)" data-movie="Movie 2">
                    <img src="https://via.placeholder.com/150x200?text=Movie+2" alt="Movie 2">
                    <p>Movie 2</p>
                </div>
                <div class="movie-card" onclick="selectMovie(this)" data-movie="Movie 3">
                    <img src="https://via.placeholder.com/150x200?text=Movie+3" alt="Movie 3">
                    <p>Movie 3</p>
                </div>
                <div class="movie-card" onclick="selectMovie(this)" data-movie="Movie 4">
                    <img src="https://via.placeholder.com/150x200?text=Movie+4" alt="Movie 4">
                    <p>Movie 4</p>
                </div>
            </div>
        </div>

        <!-- ì›¹ìº  ì¹´ë“œ -->
        <div class="card webcam">
            <h2>ğŸ“· Live Webcam</h2>
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </div>

    <!-- ê°ì • ë³€í™” ë¡œê·¸ -->
    <div class="card log-container">
        <h2>ğŸ“Š Emotion Change Log</h2>
        <ul id="emotion-log-list"></ul>
    </div>

    <style>
        /* ê°ì • ë³€í™” ë¡œê·¸ ìŠ¤íƒ€ì¼ */
        .log-container {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: left;
            max-height: 200px; /* ê³ ì •ëœ ë†’ì´ */
            overflow-y: auto; /* ìŠ¤í¬ë¡¤ì´ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì • */
        }

        .log-container h2 {
            font-size: 1.2rem;
            color: #004a99;
            margin-bottom: 10px;
        }

        #emotion-log-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #emotion-log-list li {
            background: #ffffff;
            border-radius: 4px;
            margin-bottom: 5px;
            padding: 8px;
            font-size: 0.9rem;
            color: #555;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>


        <!-- ì˜í™” ì¢…ë£Œ ë²„íŠ¼ -->
        <button id="end-movie">End Movie and Calculate Rating</button>
    </div>

    <script>
        const emotionLogList = document.getElementById('emotion-log-list');
        let emotionLog = []; // ê°ì • ë³€í™” ê¸°ë¡
        let totalFrames = 0; // ì´ í”„ë ˆì„ ìˆ˜
        let neutralFrames = 0; // ì¤‘ë¦½ ê°ì • í”„ë ˆì„ ìˆ˜
        let currentEmotion = 'neutral'; // ì´ˆê¸° ê°ì • ìƒíƒœ
        const movieStartTime = new Date(); // ì˜í™” ì„ íƒ ì‹œ ì‹œê°„ ê¸°ë¡
    
        // ê°ì • ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function fetchEmotionData() {
            fetch('/current_emotion')
                .then(response => response.json())
                .then(data => {
                    const detectedEmotion = data.emotion;
    
                    if (detectedEmotion !== currentEmotion) {
                        // ê°ì •ì´ ë³€ê²½ë˜ì—ˆì„ ë•Œ ë¡œê·¸ ì¶”ê°€
                        const timestamp = new Date().toLocaleTimeString();
                        emotionLog.push({
                            timestamp: timestamp,
                            from: currentEmotion,
                            to: detectedEmotion
                        });
    
                        const logItem = document.createElement('li');
                        logItem.textContent = `${timestamp}: ${currentEmotion} â†’ ${detectedEmotion}`;
                        emotionLogList.appendChild(logItem);
    
                        currentEmotion = detectedEmotion;
                    }
    
                    if (detectedEmotion === 'neutral') {
                        neutralFrames++;
                    }
                    totalFrames++;
                })
                .catch(error => {
                    console.error('Error fetching emotion data:', error);
                });
        }
    
        // 1ì´ˆë§ˆë‹¤ ê°ì • ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        setInterval(fetchEmotionData, 1000);
    
        // ì˜í™” ì¢…ë£Œ ë²„íŠ¼ í´ë¦­
        document.getElementById('end-movie').addEventListener('click', () => {
            const movieEndTime = new Date(); // ì˜í™” ì¢…ë£Œ ì‹œê°„ ê¸°ë¡
            const totalTime = (movieEndTime - movieStartTime) / 1000; // ì´ ì‹œê°„(ì´ˆ)
    
            const neutralPercentage = neutralFrames / totalFrames; // ì¤‘ë¦½ ë¹„ìœ¨
            const rating = (10 - (10 * neutralPercentage)).toFixed(1); // í‰ì  ê³„ì‚°
    
            console.log(`Total Time: ${totalTime}s`);
            console.log(`Neutral Frames: ${neutralFrames}, Total Frames: ${totalFrames}`);
            console.log(`Neutral Percentage: ${neutralPercentage}`);
    
            fetch('/end_movie', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    emotion_log: emotionLog,
                    rating: rating
                })
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url; // ë¦¬ë·° í˜ì´ì§€ë¡œ ì´ë™
                }
            })
            .catch(error => {
                console.error('Error sending movie data:', error);
            });
        });
    </script>
    
    
    
</body>
